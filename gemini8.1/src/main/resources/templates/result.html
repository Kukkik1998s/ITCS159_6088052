<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Result</h2>
            <div class="my-3">
                <p><strong>Plan No.</strong> <span th:text="${plan.planNo}"></span></p>
                <p><strong>Creator:</strong> <span th:text="${plan.creator}"></span></p>
                <p><strong>Funding:</strong> <span th:text="${plan.fundingInUSD}"></span></p>
                <p><strong>Telescope Location:</strong> <span th:text="${plan.telescopeLocation}"></span></p>
                <p><strong>Star system:</strong> <span th:text="${plan.starSystem}"></span></p>
                <p><strong>Start Date:</strong> <span th:text="${plan.startDate}"></span></p>
                <p><strong>End Date:</strong> <span th:text="${plan.endDate}"></span></p>
                <p><strong>Objectives:</strong> <span th:text="${plan.objectives}"></span></p>
            </div>
            <a th:href="@{/createPlan}">Add new plan</a>
            <a th:href="@{/}">Back to home</a>
        </div>
    </div>
</div>

</body>
</html>
