<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Saved Len</title>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Len</h2>
            <div class="my-3">
                <p><strong>ID:</strong> <span th:text="${len.id}"></span></p>
                <p><strong>Make:</strong> <span th:text="${len.make}"></span></p>
                <p><strong>Model:</strong> <span th:text="${len.model}"></span></p>
                <p><strong>Manufacturer:</strong> <span th:text="${len.manufacturer}"></span></p>
                <p><strong>Year:</strong> <span th:text="${len.year}"></span></p>
            </div>
            <a th:href="@{/operate}">Back</a><br>
            <a th:href="@{/addLen}">Add new len</a><br>
        </div>
    </div>
</div>
</body>
</html>
