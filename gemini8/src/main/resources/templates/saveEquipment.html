<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Save Equipment</title>
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Filter</h2>
            <div class="my-3">
                <p><strong>ID:</strong> <span th:text="${sp.id}"></span></p>
                <p><strong>Equipment name:</strong> <span th:text="${sp.equipmentName}"></span></p>
                <p><strong>Owner name::</strong> <span th:text="${sp.ownerName}"></span></p>
                <p><strong>Installed Date:</strong> <span th:text="${sp.installedDate}"></span></p>
            </div>
            <a th:href="@{/operate}">Back</a><br>
            <a th:href="@{/addEquipment}">Add new equipment</a><br>
        </div>
    </div>
</div>
</body>
</html>
